<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="card bg-faded">
                    <div class="card-block">
                        {{ 'announcements_label' | translate: param }}
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="announcementList != null; else loading" class="row justify-content-start">
            <div *ngIf="announcementList.length == 0" class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card bg-faded">
                            <div class="card-block text-center">
                                {{ 'no_announcements_label' | translate: param }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="announcementList.length > 0" class="col-md-12">
                <ng-template let-announcement ngFor [ngForOf]="announcementList">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card border-secondary">
                                <div class="card-header" [innerHTML]="announcement.title | safeHtml"></div>
                                <div class="card-block">
                                    <p clas="card-text" [innerHTML]="announcement.body | safeHtml"></p>
                                    <p class="card-text text-muted">
                                        {{ announcement.created | date: 'MMM d yyyy h:mm:ss a'}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
        <ng-template #loading>
            <div class="row justify-content-center mt-5">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </ng-template>
    </div>
</div>
