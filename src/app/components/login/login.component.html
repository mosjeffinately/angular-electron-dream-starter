<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
                            <div class="card-block">
                                <h1>{{ 'login_label' | translate: param }}</h1>
                                <p class="text-muted">{{ 'url_label' | translate: param}}</p>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="input-group mb-1" [ngClass]="{'has-error':!loginForm.controls['url'].valid && loginForm.controls['url'].touched}">
                                            <span class="input-group-addon">
                                                <i class="fa fa-fw fa-link"></i>
                                            </span>
                                            <input class="form-control" type="url" formControlName="url" placeholder="URL" autofocus />
                                        </div>
                                    </div>
                                    <div *ngIf="loginForm.controls['url'].hasError('required') && loginForm.controls['url'].touched" class="alert alert-danger">{{ 'no_url_error' | translate: param }}</div>
                                    <div *ngIf="loginForm.controls['url'].hasError('pattern') && loginForm.controls['url'].touched" class="alert alert-danger">{{ 'invalid_url_error' | translate: param }}</div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="input-group mb-1" [ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
                                            <span class="input-group-addon">
                                                <i class="fa fa-fw fa-user"></i>
                                            </span>
                                            <input class="form-control" type="text" formControlName="username" placeholder="Username" />
                                        </div>
                                    </div>
                                    <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="alert alert-danger">{{ 'no_username_error' | translate: param }}</div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="input-group mb-1" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                                            <span class="input-group-addon">
                                                <i class="fa fa-fw fa-lock"></i>
                                            </span>
                                            <input class="form-control" type="password" formControlName="password" placeholder="Password" />
                                        </div>
                                        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">{{ 'no_password_error' | translate: param}}</div>
                                    </div>
                                </div>
                                <div class="form-check row">
                                    <div class="col-md-12">
                                        <div class="input-group ml-2 mb-1">
                                            <input class="form-check-input" type="checkbox" formControlName="savePasswordCheck" id="savePasswordCheck">
                                            <label class="form-check-label" for="savePasswordCheck">{{ 'save_password_label' | translate: param }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary px-2" [disabled]="!loginForm.valid">{{ 'login_btn_label' | translate: param }}</button>
                                        <button (click)="workOffline()" type="button" class="btn btn-secondary pull-right px-2">{{ 'offline_btn_label' | translate: param }}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div>
                            <div style="position: relative; height:70%" >
                                <img *ngIf="nglPath" [src]='nglPath | safeUrl' style="width: 90%; padding-left: 3em; padding-top: 3em;padding-right: 1em;">  
                                <img *ngIf="!nglPath" src="assets/img/logo.png" style="width: 90%; padding-left: 3em; padding-right: 1em;"> 
                            </div>
                            <div  style="height:30%; padding-left:3em; padding-right: 2em; font-size: medium; color: white; float:left;">
                                {{descriptionText}}
                            </div>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
